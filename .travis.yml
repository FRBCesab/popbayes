language: r
warnings_are_errors: false
sudo: required

notifications:
  email:
    recipients:
      - nicolas.casajus@fondationbiodiversite.fr

r_packages:
  - R2OpenBUGS
  - rjags
  - R2jags
  - writexl

before_install:
  - sudo apt-get install --yes jags

before_script:
  - cd inst
  - tar -zxvf OpenBUGS-3.2.3.tar.gz
  - cd OpenBUGS-3.2.3
  - ./configure
  - make
  - sudo make install
  - cd ../..
